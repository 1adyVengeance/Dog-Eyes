<script>

 //按钮点击事件
function modify(){
	 $('.text_info').attr("disabled", false);
	 $('.text_info').addClass("add");
	  $('#Personal').find('.xinxi').addClass("hover");
	  $('#Personal').find('.btn-success').css({'display':'block'});
	};
function save_info(){
	    var num=0;
		 var str="";
		 var data = {};
     $(".xinxi input").each(function(n){
          if($(this).val()=="")
          {
               
			   layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } else {
              data[$(this).context.name] = $(this).val()
          }
		 });
		  if(num>0){  return false;}	 	
          else{
			  $.post('/admin_info/user/change/',data,function (msg) {
                  if(msg.code == 200){
                       layer.alert('修改成功！',{
                       title: '提示框',
                       icon:1,
                      });
                      $('#Personal').find('.xinxi').removeClass("hover");
                      $('#Personal').find('.text_info').removeClass("add").attr("disabled", true);
                      $('#Personal').find('.btn-success').css({'display':'none'});
                       layer.close(index);
                  }
              })

			
		  }		  		
	};	
 //初始化宽度、高度    
    $(".admin_modify_style").height($(window).height()); 
	$(".recording_style").width($(window).width()-400); 
    //当文档窗口发生改变时 触发  
    $(window).resize(function(){
	$(".admin_modify_style").height($(window).height()); 
	$(".recording_style").width($(window).width()-400); 
  });
  //修改密码
  function change_Password(id){
	   layer.open({
    type: 1,
	title:'修改密码',
	area: ['300px','300px'],
	shadeClose: true,
	content: $('#change_Pass'),
	btn:['确认修改'],
	yes:function(index, layero){


		   if ($("#password").val()==""){
			  layer.alert('原密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          } 
		  if ($("#Nes_pas").val()==""){
			  layer.alert('新密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          } 
		   
		  if ($("#c_mew_pas").val()==""){
			  layer.alert('确认新密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          }
		    if(!$("#c_mew_pas").val || $("#c_mew_pas").val() != $("#Nes_pas").val() )
        {
            layer.alert('密码不一致!',{
              title: '提示框',				
				icon:0,
			    
			 });
			 return false;
        }   
		 else{
		       var data = {'id':id};
		       data['old_passwd'] = $("#password").val()
               data['c_mew_paswd'] =  $("#c_mew_pas").val()
               data['new_passwd'] = $("#Nes_pas").val()
		       $.post('/admin_info/user/change_passwd/', data, function (msg) {
                   if (msg.code == 200){
                        layer.alert('修改成功！',{
                            title: '提示框',
			                icon:1,
			            });
			            layer.close(index);
                   }else {
                       layer.alert(msg.msg,{
                            title: '提示框',
			                icon:1,
			            });
			            {#layer.close(index);#}
                   }
               })

		  }	 
	}
    });
	  }
 var admin_id = location.search.split('=')[1]
 var get_url = '/admin_info/user/' + admin_id + '/'
$.get(get_url, function (msg) {
    if (msg.code == 200){
        var admin_html = template('show_admin_info', {admin:msg.admin_dict})
        $('.xinxi').html(admin_html)
    }

})
</script>
